<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="backgroud">
    <div class="main">
    <div class="header">
    <div class="logo">
        <img src="./photo/dF5SId3UHWd.svg" width="301.06" height="106">
    </div>
    <div class="descript_logo" >
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    </div>

    <div class="cover_box">
    <div class="box">
        <div class="email_box">
            <input type="text" name="email" placeholder="Email address or phone number">
        </div>
        <div class="passward_box">
            <input type="text" name="passward" placeholder="Password">
        </div>
        <div class="log_in_botton">
            <input type="button" value="Log in">
        </div>
        <div class="forget_passward">
            <a href="#" style="text-decoration: none;">Forgotten passward</a>
        </div>
        <div class="create_new">
            <input type="button" value="Create New Account" style="width: 60%;">
        </div>
    </div>
    <div class="tail_box"> <p>Create a Page for a celebrity, brand or business.</p></div>
    </div>
    </div>
    </div>  
</body>
</html>
