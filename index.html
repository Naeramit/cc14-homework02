<html lang="en">
<head>

    <div class="backgroud">

    </div>
    <div class="tail_box" style="margin-top: 10px;"> 
        <p> <strong><a href="#" style="text-decoration: none; color: black;">Create a Page</a></strong> for a celebrity, brand or business.</p></div>
    </div>
    </div>
    </div>

            <a href="#">English (UK)</a>
